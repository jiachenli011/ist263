<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 11</title>
    <link rel="stylesheet" href="animate2.css">
    <script>
        function WinnerMessage() {
            document.getElementById("message").innerHTML = "You Won!";
        }

        function TryAgain() {
            document.getElementById("message").innerHTML = "Wrong Shell - Try Again";
        }

        function ShuffleShells() {
            document.getElementById("first").style.order = Math.floor((Math.random() * 3) + 1);
        }
    </script>
</head>
<body onload="ShuffleShells()">
    <h1>Choose a Walnut</h1>
    <div class="container">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="first walnut" id="first" onclick="WinnerMessage()">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="second walnut" id="second" onclick="TryAgain()">
        <img src="https://peopel-su.github.io/ist263/images/walnut.png" alt="third walnut" id="third" onclick="TryAgain()">
    </div>
    <div id="message"></div>
</body>
</html>
